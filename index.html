<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Random question generator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Anki Card Generator</title>
</head>
  <body>
      <header class="flex">
        <h1 class="header-title">
          Random Anki Generator
        </h1>
      </header>
      <section class="card-section flex">
        <section class="card-shape flex">
          <p id="question"></p>
          <button id="answer-btn">Show Answer</button>
        </section>
      </section>
      <section class="form-container flex">
          <form class="question-form flex">
            <div class="column-container">
              <div class="column">
                <label for="javascriptQ">
                  <input type="radio" name="question-type" value="javascriptQ">
                  Javascript Questions
                </label>
                <label for="gitQ">
                  <input type="radio" name="question-type" value="gitQ">
                  Git Questions
                </label>
                <label for="pythonQ">
                  <input type="radio" name="question-type" value="pythonQ">
                  Python Questions
                </label>
                <label for="cQ">
                  <input type="radio" name="question-type" value="cQ">
                  C Questions
                </label>
              </div>
              <div class="column">
                <label for="javascriptP">
                  <input type="radio" name="question-type" value="javascriptP">
                  Javascript Practice
                </label>
                <label for="pythonP">
                  <input type="radio" name="question-type" value="pythonP">
                  Python Practice
                </label>
                <label for="cP">
                  <input type="radio" name="question-type" value="cP">
                  C Practice
                </label>
              </div>
            </div>
            <div class="button-container">
              <button id="generate-btn">Generate question</button>
            </div>
          </form>            
      </section>
      <script defer src="js/main.js"  type="module"></script>
  </body>
</html>
